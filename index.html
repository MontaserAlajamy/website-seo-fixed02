<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Default SEO -->
  <title>Ajamy Productions — Professional Video Production in Dubai</title>
  <meta name="description"
    content="Professional video editing and videography services in Dubai, UAE. Specializing in corporate videos, events, and creative content production." />
  <meta name="author" content="Ajamy Productions" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://muntasirelagami.com/" />

  <!-- Geo targeting -->
  <meta name="geo.region" content="AE" />
  <meta name="geo.placename" content="Dubai" />

  <!-- Open Graph defaults -->
  <meta property="og:site_name" content="Ajamy Productions" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Ajamy Productions — Professional Video Production in Dubai" />
  <meta property="og:description" content="Professional video editing and videography services in Dubai, UAE." />

  <!-- Twitter defaults -->
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://player.vimeo.com" />
  <link rel="preconnect" href="https://www.youtube.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://vumbnail.com" />
  <link rel="dns-prefetch" href="https://i.ytimg.com" />
  <link rel="dns-prefetch" href="https://iframe.videodelivery.net" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
